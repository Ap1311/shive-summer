<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVIT University </title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
      grid-template-areas: 
        ". top ."
        "left center right"
        ". bottom .";
      grid-template-columns: 1fr auto 1fr;
      grid-template-rows: auto auto auto;
      gap: 20px;
      text-align: center;
    }

    .top { grid-area: top; }
    .left { grid-area: left; }
    .right { grid-area: right; }
    .bottom { grid-area: bottom; }
    .center { grid-area: center; }

    img {
      width: 300px;
      height: auto;
      border-radius: 8px;
    }
 .center h1 {
      font-size: 22px;
      font-weight: bold;
      margin: 5px 0;
    }
  .center p {
      margin: 3px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top">
      <img src="img.jpg" alt="Top Image">
    </div>
    <div class="left">
      <img src="img.jpg" alt="Left Image">
    </div>
    <div class="center">
 <h1>SVIT University</h1><br>
        <p>Batch A</p>
        <p>SY C.E</p>
    </div>
    <div class="right">
      <img src="img.jpg" alt="Right Image">
    </div>
    <div class="bottom">
      <img src="img.jpg" alt="Bottom Image">
    </div>
  </div>
</body>
</html>
